<button class="btn btn-danger" style="float:right" (click)="onLogout()">Logout</button>
<div style="max-width:300px">
    <h3>Update your details</h3>
    <form [formGroup]="userProfileForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    formControlName="firstName"
                    [ngModel]="currentUser.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    formControlName="lastName"
                    [ngModel]="currentUser.lastName">
        </div>
        <div class="form-group">
            <label for="email">Username</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                    [ngModel]="currentUser.email"
                    readonly>
        </div>
        <div class="hover">!
            <div class="tooltip">Username can't be changed</div>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password">
        </div>
        <button
                class="btn btn-warning"
                style="float: right"
                type="submit"
                [disabled]="!userProfileForm.valid">Update</button>
    </form>
</div>
